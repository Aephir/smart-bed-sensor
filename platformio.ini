[platformio]
default_envs = nodemcuv2

[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2

;HX711@0.1

lib_deps =
    PubSubClient@2.6
    https://github.com/bogde/HX711.git#e80de1c07e990e07627ec215eec9e1efabf281ee

build_flags =
    -D ARDUINO_VERSION=ARDUINO
